<!DOCTYPE html>
<html>
  <head>

  </head>
  <body class="mt-1" style="background-color: rgb(146, 93, 56);">
    <div class="row m-auto w-70 bg-white rounded-15 p-auto">
      <div class="col-6 rounded-15 lg-d-b xs-d-n" id="bgimg">
        <div class="card-glass mx-auto my-5 text-center w-70 rounded-15 row" style="height: 80vh !important;">

          </div>

          <div class="card-body mt-2 px-4 ms-1">
            <div id="carouselExampleControls" class="carousel slide carousel-fade rounded-15" data-bs-ride="carousel">
              <div class="carousel-item active " data-bs-interval="3000">
                <img src="/pictures/Female Necklace.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="/pictures/Unisex Bracelet 2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-inner">
                <div class="carousel-item" data-bs-interval="3000">
                  <img src="/pictures/Unisex Bracelet.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer w-100 border-none " style="height: 20vh !important;">
            <div class="fw-bold border-none text-white py-2 mx-auto bg-glass w-90 rounded-2">
              <div class="fs-4 mt-1">No&nbsp;Account?</div>
                <button type="button" class="btn-white fw-bold text-white shadow text-chocolate p-1 mb-2 w-70 mybtn text-center" style="background-color: rgb(146, 93, 56);"><a href="signUp.html" class="text-decoration-none text-white">Sign&nbsp;Up</a></button>
              </div>
            </div>
          </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 px-4 py-4 m-auto bg-white rounded-15">
        <div align="center" class="text-dark"><h1 class="mt-3 text-chocolate-light-5 text-decoration-underline py-3" align="center">Sign In</h1></div>
          <div class="text-secondary form-floating mb-3">
            <input type="email" class="form-control shadow" placeholder="&#x1F4E7;&nbsp;E-Mail" id="emailInp">
            <label for="mail"><strong>&#x1F4E7;Email&nbsp;Address:&nbsp;</strong></label>
          </div>
          <div class="text-secondary form-floating mb-3">
            <input type="password" class="form-control shadow" placeholder="&#x1F512;&nbsp;Enter Password" id="passInp">
            <label for="password"><strong>&#x1F512;Password:&nbsp;</strong></label>
          </div>
          <div id="response"></div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn-chocolate fw-bold text-hover-blue shadow text-white text-center" id="signInBtn">Sign&nbsp;In <span class="arrow fw-bold">&rarr;</span></button>
          </div>
          
          <div class="d-flex justify-content-center mt-1">
            <hr class="w-20 me-4 border-chocolate">
            <span>or</span>
            <hr class="w-20 ms-4 border-chocolate">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" id="signInG" class="btn-white fw-bold btn-outline-chocolate shadow text-chocolate-light-5 text-center"><img src="/pictures/svgexport-2.png" alt="">&nbsp;Continue&nbsp;with&nbsp;Google</button>
          </div>
          <div class="fw-bold border-none text-white mt-2 mx-auto w-90 rounded-2 d-lg-none d-sm-block" style="background-color: rgb(146, 93, 56);">
            <div class="fs-4 ms-3">No Account?</div>
            <button type="button" class="btn-white fw-bold text-white shadow text-chocolate ms-4 mt-1 mb-2 w-70 mybtn text-center"><a href="signUp.html" class="text-decoration-none text-chocolate">Sign&nbsp;Up</a></button>
        </div>
        </div>
      </div>
    </div>



    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries 
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBLkEJmc0ptxW5G4mHXAZrU6fpuqMKJY1M",
        authDomain: "level-2-project-66a2d.firebaseapp.com",
        projectId: "level-2-project-66a2d",
        storageBucket: "level-2-project-66a2d.appspot.com",
        messagingSenderId: "505285968745",
        appId: "1:505285968745:web:58b84688dc923c892533f8"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();
      const provider = new GoogleAuthProvider();

      document.getElementById("signInBtn").addEventListener("click", function() {
        let email = emailInp.value;
        let password = passInp.value;

        signInWithEmailAndPassword(auth, email, password)
        .then((credentials) => {
          window.location = "admin.html";
        }).catch((error) =>{
          response.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        })
      })

      document.getElementById("signInG").addEventListener("click", function (){
        signInWithPopup(auth, provider).then((credentials) => {
          console.log(credentials);
        }).catch((error) => {
          console.log(error);
      })
    })
    </script>
    <script src="/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
